<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lucky | QR Code Generator</title>
  <style>
    :root {
      --primary: #007bff;
      --bg: #f5f5f5;
      --card-bg: #fff;
      --text: #333;
    }

    body {
      font-family: 'Inter', Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1em;
      box-sizing: border-box;
    }

    .card {
      background: var(--card-bg);
      border-radius: 1em;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      padding: 2em;
      width: 100%;
      max-width: 420px;
      display: flex;
      flex-direction: column;
      gap: 1em;
    }

    h1 {
      font-size: 1.6em;
      margin: 0;
      text-align: center;
    }

    p {
      font-size: 0.95em;
      color: #666;
      text-align: center;
      margin: 0;
    }

    input, select {
      width: 100%;
      padding: 0.7em;
      border-radius: 0.4em;
      border: 1px solid #ccc;
      font-size: 1em;
      box-sizing: border-box;
    }

    button {
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 0.5em;
      padding: 0.8em 1.2em;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.2s, transform 0.1s;
    }

    button:hover {
      background: #0056b3;
      transform: translateY(-1px);
    }

    #download-btn {
      display: none;
      background: #28a745;
    }

    #download-btn:hover {
      background: #1e7e34;
    }

    #qrcode {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      min-height: 256px;
      margin-top: 1em;
    }

    #qrcode canvas,
    #qrcode img {
      border-radius: 1em;
      max-width: 100%;
      height: auto;
      display: block;
    }

    footer {
      margin-top: 1.5em;
      font-size: 0.85em;
      color: #777;
      text-align: center;
    }

    @media (max-width: 480px) {
      .card {
        padding: 1.5em;
      }
      h1 {
        font-size: 1.4em;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>QR Code Generator</h1>
    <p>Enter text or a URL to generate and download your QR code instantly.</p>

    <input id="text-input" type="text" placeholder="https://example.com" />
    <select id="size-select">
      <option value="128">128×128</option>
      <option value="256" selected>256×256</option>
      <option value="512">512×512</option>
    </select>
    <button id="generate-btn">Generate</button>

    <div id="qrcode"></div>
    <button id="download-btn">Download QR Code</button>

    <footer>Made with ❤️ by Lucky</footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <script>
    const input = document.getElementById('text-input');
    const button = document.getElementById('generate-btn');
    const qrcodeContainer = document.getElementById('qrcode');
    const sizeSelect = document.getElementById('size-select');
    const downloadBtn = document.getElementById('download-btn');
    let qr;

    button.addEventListener('click', () => {
      const text = input.value.trim();
      const size = parseInt(sizeSelect.value);
      if (!text) {
        alert('Please enter text or a URL');
        return;
      }

      qrcodeContainer.innerHTML = '';
      qr = new QRCode(qrcodeContainer, {
        text: text,
        width: size,
        height: size,
        colorDark: '#000000',
        colorLight: '#ffffff',
        correctLevel: QRCode.CorrectLevel.H
      });

      setTimeout(() => {
        downloadBtn.style.display = 'inline-block';
      }, 300);
    });

    downloadBtn.addEventListener('click', () => {
      const canvas = qrcodeContainer.querySelector('canvas');
      if (!canvas) {
        alert('Please generate a QR code first.');
        return;
      }
      const link = document.createElement('a');
      link.download = 'qrcode.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    });
  </script>
</body>
</html>
